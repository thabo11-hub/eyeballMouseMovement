<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eyeball movement</title>
    <script defer src="app.js"></script>

    <style>
      body {
        background-color: #000;
        color: #fff;
        padding: 0;
        margin: 0;
      }
      main {
        display: grid;
        place-items: center;
        min-height: 100vh;
        position: relative;
      }
      #eyes,
      #eyes img {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <main>
      <img id="anchor" src="rick_and_morty_2013.jpg" />
      <div id="eyes">
        <img src="eye.png" class="eye" style="top: 5px; right: 2px" />
        <img src="eye.png" class="eye" style="top: 7px; right: 9px" />
        <img src="eye.png" class="eye" style="bottom: 5px; right: 15px" />
        <img src="eye.png" class="eye" style="bottom: 8px; right: 4px" />
      </div>
    </main>
  </body>
</html>
